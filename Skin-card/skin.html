<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product List Example</title>
    <link rel="stylesheet" href="./skin.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="flex-container-root">
        <div class="flex-container-child">
          <div class="root-container-1">
            <div class="child-container">
              <p id="text">Bestsellers Curated For You</p>
              <div class="img-container">
                <div class="overlay-text"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="product-list-container">
          <h2>Product List</h2>
          <ul class="product-list">
            <li class="product-item">
              <img src="../Cards-images/skincleanser" alt="" />
              <span class="product-name">Skin Cleanser</span>
              <span class="product-price">$10.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skincream.jpg" alt="Product 2" />
              <span class="product-name">Face Cream</span>
              <span class="product-price">$20.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skinlotion.jpeg" alt="Product 3" />
              <span class="product-name">Body Lotion</span>
              <span class="product-price">$30.00</span>
            </li>

            <li class="product-item">
              <img src="../Cards-images" alt="" />
              <span class="product-name">Light Moisturiser</span>
              <span class="product-price">$10.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skinprimer.jpeg" alt="Product 2" />
              <span class="product-name">Primer</span>
              <span class="product-price">$20.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skinserum.jpeg" alt="Product 3" />
              <span class="product-name">Face Serum</span>
              <span class="product-price">$30.00</span>
            </li>

            <li class="product-item">
              <img src="../Cards-images/skintoner.jpeg" alt="" />
              <span class="product-name">Toner</span>
              <span class="product-price">$10.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skintoner2.jpeg" alt="Product 2" />
              <span class="product-name">Body Toner</span>
              <span class="product-price">$20.00</span>
            </li>
            <li class="product-item">
              <img src="../Cards-images/skingel.jpeg" alt="Product 3" />
              <span class="product-name">Face Gel</span>
              <span class="product-price">$30.00</span>
            </li>
            <!-- Add more products as needed -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
